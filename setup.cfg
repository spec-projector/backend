# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[flake8]
format = wemake
show-source = True
statistics = True
doctests = True
enable-extensions = G

# Flake plugins:
max-line-length = 80
max-complexity = 6
accept-encodings = utf-8
radon-max-cc = 10
radon-show-closures = True
radon-no-assert = True
inline-quotes = single
nested-classes-whitelist = Meta, Arguments, Media

# Excluding some directories:
exclude = .git,__pycache__,.venv,.eggs,*.egg

ignore = D100, D104, D106, D401, X100, W503, WPS306, WPS317, WPS121
  #50    D101 Missing docstring in public class
  D101
  #38    D102 Missing docstring in public method
  D102
  #34    D103 Missing docstring in public function
  D103
  #3     D105 Missing docstring in magic method
  D105
  #5     D107 Missing docstring in __init__
  D107

per-file-ignores =
  server/settings/*.py: WPS226, WPS407, WPS412, WPS432
  server/*/migrations/*.py: WPS102, WPS432, E501, DJ01, WPS318, WPS319, C101, WPS114, WPS301
  tests/*.py: S101, WPS432, WPS226, WPS442
  server/*/**/__init__.py: F401, WPS300, WPS412
  server/*/admin/*.py: WPS226
  server/__init__.py: WPS412

[tool:pytest]
# Django configuration:
# https://pytest-django.readthedocs.io/en/latest/
DJANGO_SETTINGS_MODULE = server.settings

# Timeout for tests, so they can not take longer
# than this amout of seconds.
# You should adjust this value to be as low as possible.
# Configuration:
# https://pypi.org/project/pytest-timeout/
timeout = 5

# Directories that are not visited by pytest collector:
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__

# You will need to measure your tests speed with `-n auto` and without it,
# so you can see whether it gives you any performance gain, or just gives
# you an overhead.
addopts =
  --strict
  --tb=short
  --fail-on-template-vars
  --reuse-db
  --nomigrations
  # -n auto
  # --boxed
  --cov=server
  --cov=tests
  --cov-branch
  --cov-report=term-missing:skip-covered
  --cov-report=html
  --cov-fail-under=85


[isort]
# isort configuration:
# https://github.com/timothycrosley/isort/wiki/isort-Settings
include_trailing_comma = true
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 79


[darglint]
# darglint configuration:
# https://github.com/terrencepreilly/darglint
strictness = long

[mypy]
python_version = 3.6

allow_redefinition = False
check_untyped_defs = True
disallow_untyped_decorators = True
disallow_any_explicit = True
disallow_any_generics = True
disallow_untyped_calls = True
ignore_errors = False
ignore_missing_imports = True
implicit_reexport = False
strict_optional = True
strict_equality = True
no_implicit_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True
warn_no_return = True

[mypy-server.*.migrations.*]
ignore_errors = True

[mypy-server.apps.*.models]
# FIXME: remove this line, when `django-stubs` will stop
# using `Any` inside.
disallow_any_explicit = False


[doc8]
ignore-path = docs/_build
max-line-length = 80
sphinx = True
