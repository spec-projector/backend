# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[flake8]
format = wemake
show-source = True
statistics = True
doctests = True
enable-extensions = G

# Flake plugins:
max-line-length = 80
max-complexity = 6
accept-encodings = utf-8
radon-max-cc = 10
radon-show-closures = True
radon-no-assert = True
inline-quotes = single
nested-classes-whitelist = Meta, Arguments, Media

# Excluding some directories:
exclude = .git,__pycache__,.venv,.eggs,*.egg

# Disable some pydocstyle checks:
ignore = D100, D104, D106, D401, X100, W503, RST303, RST304, DAR103, DAR203

 # 1     DAR003 Incorrect indentation: ~<
  DAR003
  #3     DAR102 Excess parameter(s) in Docstring: + {'name'
  DAR102
  # 1     DAR201 Missing "Returns" in Docstring: - return
  DAR201
  # 7     A002 "id" is used as an argument and thus shadows a python builtin, consider renaming the argument
  A002
  # 2     A003 "id" is a python builtin, consider renaming the class attribute
  A003
  #50    D101 Missing docstring in public class
  D101
  #38    D102 Missing docstring in public method
  D102
  #34    D103 Missing docstring in public function
  D103
  #3     D105 Missing docstring in magic method
  D105
  #5     D107 Missing docstring in __init__
  D107
  #1     N806 variable 'UserModel' in function should be lowercase
  N806
  #4     S105 Possible hardcoded password: 'build'
  S105
  #2     WPS100 Found wrong module name
  WPS100
  #48    WPS110 Found wrong variable name: data
  WPS110
  #29    WPS121 Found usage of a variable marked as unused: _len
  WPS121
  #1     WPS202 Found too many module members: 9
  WPS202
  #1     WPS211 Found too many arguments: 10
  WPS211
  #3     WPS226 Found string constant over-use: login
  WPS226
  #28    WPS306 Found class without a base class: Media
  WPS306
  #19    WPS317 Found incorrect multi-line parameters
  WPS317
  #26    WPS412 Found `__init__.py` module with logic
  WPS412
  #6     WPS431 Found nested class: Media
  WPS431
  #4     WPS432 Found magic number: 255
  WPS432
  #2     WPS436 Found protected module import
  WPS436
  #2     WPS437 Found protected attribute usage: _default_manager
  WPS437
  #13    WPS442 Found outer scope names shadowing: user
  WPS442

per-file-ignores =
  server/settings/*.py: WPS226, WPS407, WPS412, WPS432
  server/*/migrations/*.py: WPS102, WPS432, E501, DJ01, WPS318, WPS319, C101, WPS114
  tests/*.py: S101, WPS432
  server/*/**/__init__.py: F401, WPS300

[tool:pytest]
# Django configuration:
# https://pytest-django.readthedocs.io/en/latest/
DJANGO_SETTINGS_MODULE = server.settings

# Timeout for tests, so they can not take longer
# than this amout of seconds.
# You should adjust this value to be as low as possible.
# Configuration:
# https://pypi.org/project/pytest-timeout/
timeout = 5

# Directories that are not visited by pytest collector:
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__

# You will need to measure your tests speed with `-n auto` and without it,
# so you can see whether it gives you any performance gain, or just gives
# you an overhead.
addopts =
  --strict
  --tb=short
  --fail-on-template-vars
  --reuse-db
  # -n auto
  # --boxed
  --cov=server
  --cov=tests
  --cov-branch
  --cov-report=term-missing:skip-covered
  --cov-report=html
  --cov-fail-under=70


[isort]
# isort configuration:
# https://github.com/timothycrosley/isort/wiki/isort-Settings
include_trailing_comma = true
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 79


[darglint]
# darglint configuration:
# https://github.com/terrencepreilly/darglint
strictness = long

[mypy]
python_version = 3.6

allow_redefinition = False
check_untyped_defs = True
disallow_untyped_decorators = True
;disallow_any_explicit = True
;disallow_any_generics = True
disallow_untyped_calls = True
ignore_errors = False
ignore_missing_imports = True
implicit_reexport = False
strict_optional = True
strict_equality = True
no_implicit_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True
warn_no_return = True

[mypy-server.*.migrations.*]
ignore_errors = True

[mypy-server.apps.*.models]
# FIXME: remove this line, when `django-stubs` will stop
# using `Any` inside.
disallow_any_explicit = False


[doc8]
ignore-path = docs/_build
max-line-length = 80
sphinx = True
