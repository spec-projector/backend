# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[coverage:run]
branch = True
source = server/apps
omit =
  */management/commands/*
  */migrations/*
  */__init__.py


[flake8]
;format = wemake
show-source = True
statistics = False
doctests = True
enable-extensions = G

# Flake plugins:
max-line-length = 80
max-complexity = 6
accept-encodings = utf-8
radon-max-cc = 10
radon-show-closures = True
radon-no-assert = True
inline-quotes = single

# Excluding some directories:
exclude = .git,__pycache__,.venv,.eggs,*.egg

# Disable some pydocstyle checks:
#ignore = D100, D104, D106, D401, X100, W504, RST303, RST304, DAR103, DAR203

per-file-ignores =
  # Allow `__init__.py` with logic for configuration:
  server/settings/*.py: WPS226, WPS407, WPS412, WPS432
  # Allow to have magic numbers inside migrations, wrong module names,
  # max line length:
  server/*/migrations/*.py: WPS102, WPS432, E501
  # Enable `assert` keyword and magic numbers for tests:
  tests/*.py: S101, WPS432
  # Ignore unused imports
  server/*/**/__init__.py: F401

[tool:pytest]
# Django configuration:
# https://pytest-django.readthedocs.io/en/latest/
DJANGO_SETTINGS_MODULE = server.settings

# Timeout for tests, so they can not take longer
# than this amout of seconds.
# You should adjust this value to be as low as possible.
# Configuration:
# https://pypi.org/project/pytest-timeout/
timeout = 5

# Directories that are not visited by pytest collector:
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__

# You will need to measure your tests speed with `-n auto` and without it,
# so you can see whether it gives you any performance gain, or just gives
# you an overhead. See `docs/template/development-process.rst`.
addopts =
;  --strict
  --tb=short
  --doctest-modules
  --fail-on-template-vars
  --reuse-db
  # -n auto
  # --boxed
;  --cov=server
;  --cov=tests
;  --cov-branch
;  --cov-report=term-missing:skip-covered
;  --cov-report=html
;  --cov-fail-under=100


[isort]
# isort configuration:
# https://github.com/timothycrosley/isort/wiki/isort-Settings
include_trailing_comma = true
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 79


[darglint]
# darglint configuration:
# https://github.com/terrencepreilly/darglint
strictness = long

[mypy]
python_version = 3.7

allow_redefinition = False
check_untyped_defs = True
disallow_untyped_decorators = True
;disallow_any_explicit = True
;disallow_any_generics = True
disallow_untyped_calls = True
ignore_errors = False
ignore_missing_imports = True
implicit_reexport = False
strict_optional = True
strict_equality = True
no_implicit_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True
warn_no_return = True

[mypy-server.*.migrations.*]
ignore_errors = True

[mypy-server.apps.*.models]
# FIXME: remove this line, when `django-stubs` will stop
# using `Any` inside.
disallow_any_explicit = False


[doc8]
ignore-path = docs/_build
max-line-length = 80
sphinx = True
